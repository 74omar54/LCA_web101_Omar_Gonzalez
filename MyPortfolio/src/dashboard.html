<!DOCTYPE html> <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./dashboard-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widget Dashboard</title>
</head>
<body>
    <div class="container">
        <nav>
            <!--<div class="todo">todo</div>-->
            <div class="calender">
                    <div class="month-indicator">FEBRUARY</div>
                    <div class="day-of-the-week">
                        <div>Su</div>
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                    </div>
                    <div class="date-grid">
                        <button class="cal-but"><time datetime="2020-02-01">1</time></button>   
                        <button class="cal-but"><time datetime="2020-02-02">2</time></button>
                        <button class="cal-but"><time datetime="2020-02-03">3</time></button>
                        <button class="cal-but"><time datetime="2020-02-04">4</time></button>
                        <button class="cal-but"><time datetime="2020-02-05">5</time></button>
                        <button class="cal-but"><time datetime="2020-02-06">6</time></button>
                        <button class="cal-but"><time datetime="2020-02-07">7</time></button>
                        <button class="cal-but"><time datetime="2020-02-08">8</time></button>
                        <button class="cal-but"><time datetime="2020-02-09">9</time></button>
                        <button class="cal-but"><time datetime="2020-02-10">10</time></button>
                        <button class="cal-but"><time datetime="2020-02-11">11</time></button>
                        <button class="cal-but"><time datetime="2020-02-12">12</time></button>
                        <button class="cal-but"><time datetime="2020-02-13">13</time></button>
                        <button class="cal-but"><time datetime="2020-02-14">14</time></button>
                        <button class="cal-but"><time datetime="2020-02-15">15</time></button>
                        <button class="cal-but"><time datetime="2020-02-16">16</time></button>
                        <button class="cal-but"><time datetime="2020-02-17">17</time></button>
                        <button class="cal-but"><time datetime="2020-02-18">18</time></button>
                        <button class="cal-but"><time datetime="2020-02-19">19</time></button>
                        <button class="cal-but"><time datetime="2020-02-20">20</time></button>
                        <button class="cal-but"><time datetime="2020-02-21">21</time></button>
                        <button class="cal-but"><time datetime="2020-02-22">22</time></button>
                        <button class="cal-but"><time datetime="2020-02-23">23</time></button>
                        <button class="cal-but"><time datetime="2020-02-24">24</time></button>
                        <button class="cal-but"><time datetime="2020-02-25">25</time></button>
                        <button class="cal-but"><time datetime="2020-02-26">26</time></button>
                        <button class="cal-but"><time datetime="2020-02-27">27</time></button>
                        <button class="cal-but"><time datetime="2020-02-28">28</time></button>
                        <button class="cal-but"><time datetime="2020-02-29">29</time></button>
                    </div>
            </div>
            <div class="calculator">

                    <input type="text" class="calculator-screen" value="0" disabled />
                  
                    <div class="calculator-keys">
                        <button class="is-clear">C</button>

                        <button class="calc-keys">7</button>
                        <button class="calc-keys">8</button>
                        <button class="calc-keys">9</button>
                        <button class="calc-keys">&times;</button> 
                      
                       

                        <button class="calc-keys">4</button>
                        <button class="calc-keys">5</button>
                        <button class="calc-keys">6</button>
                        <button class="calc-keys">&minus;</button>

                        <button class="calc-keys">1</button>
                        <button class="calc-keys">2</button>
                        <button class="calc-keys">3</button>
                        <button class="calc-keys">&plus;</button>

                        <button class="calc-keys">&divide;</button>
                        <button class="is-equals">&equals;</button>
                        <button class="is-zero">0</button>
                        
                    </div>
            </div>
        </nav>
         <main>
            <div class="todo">
                <header>there will be a list of items here</header>
            </div>
            <div class="date">
                <h1>8:00 PM</h1>
            </div>
            <div class="weather">
                <h3>97</h3>
            </div>
            <div class="quote">"Shoot for the moon, becuase even if you miss, you'll land amongst the stars"</div>
        </main>
    </div>     
</body>  
</html>
